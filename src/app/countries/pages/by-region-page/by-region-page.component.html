<h2>Search by region</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box 
      (onValue)="searchByRegion($event)"
      placeholder="Search by region"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
